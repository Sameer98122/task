<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extended Weather Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      min-height: 100vh;
      padding-top: 50px;
    }
    h1 {
      color: #fff;
      margin-bottom: 40px;
    }
    .weather-card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .weather-card:hover {
      transform: scale(1.03);
    }
    .weather-icon {
      font-size: 50px;
      color: #0d6efd;
    }
    .temp {
      font-size: 36px;
      font-weight: bold;
    }
    .desc {
      font-size: 18px;
      color: #666;
    }
    .detail {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">üå¶Ô∏è Weather Dashboard</h1>
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-sm-6 col-lg-4">
        <div class="weather-card text-center">
          <div class="weather-icon mb-3">
            <i class="fas fa-sun"></i>
          </div>
          <div class="temp">34¬∞C</div>
          <div class="desc">Sunny</div>
          <div class="detail mt-3">
            <p><strong>City:</strong> Delhi</p>
            <p><strong>Humidity:</strong> 40%</p>
            <p><strong>Wind:</strong> 12 km/h</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-6 col-lg-4">
        <div class="weather-card text-center">
          <div class="weather-icon mb-3">
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
          <div class="temp">26¬∞C</div>
          <div class="desc">Heavy Rain</div>
          <div class="detail mt-3">
            <p><strong>City:</strong> Chennai</p>
            <p><strong>Humidity:</strong> 88%</p>
            <p><strong>Wind:</strong> 20 km/h</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-sm-6 col-lg-4">
        <div class="weather-card text-center">
          <div class="weather-icon mb-3">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="temp">28¬∞C</div>
          <div class="desc">Partly Cloudy</div>
          <div class="detail mt-3">
            <p><strong>City:</strong> Mumbai</p>
            <p><strong>Humidity:</strong> 75%</p>
            <p><strong>Wind:</strong> 15 km/h</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
